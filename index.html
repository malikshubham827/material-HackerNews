<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A front-end for HackerNews for Edfora">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
  <title>Edfora HackerNews by Shubham Malik</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons|Quicksand">
  <!--<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">-->
  <!--<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">-->
  <link rel="stylesheet" href="assets/material-custom.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Edfora Hacker News</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>

      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content">

        <div class="mdl-card mdl-shadow--4dp edfora-logo">
          <div class="mdl-card__title">
            <img class="logo-hn" src="assets/image.png">
            <div>
              <!--<div class="mdl-card__supporting-text">-->
            </div>
          </div>
        </div>

        <div class="mdl-card mdl-shadow--4dp">
          <div class="mdl-card__title">
            <form action="#">
              <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="sample3">
                <label class="mdl-textfield__label" for="sample3">Search (by name)</label>
              </div>
              <i class="material-icons">search</i>

            </form>
          </div>

        </div>

      </div>
    </main>
  </div>

  <script id="hn-card" type="text/template">
    <div class="mdl-card mdl-shadow--4dp news-card">
      <div class="mdl-card__title">
        <div>
          <span class="ctr">{{newsCounter}}</span>
          <a href="{{url}}" target="_blank"><img src="assets/grayarrow.gif"></a>
        </div>

        <div class="news-heading"><a href="{{url}}" target="_blank">{{title}}</a><span>(<a href="{{url}}" target="_blank">{{domain}}</a>)</span></div>
      </div>
      <div class="mdl-card__supporting-text">
        <p>
          {{num_points}} points by <a href="https://news.ycombinator.com/user?id={{author}}" target="_blank">{{author}}</a> {{relativeTime}}
          ago
        </p>
        <a href="https://news.ycombinator.com/item?id={{id}}" target="_blank">
          <i class="material-icons mdl-badge mdl-badge--overlap" data-badge="{{num_comments}}">question_answer</i>
        </a>
      </div>
    </div>
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/lib/mustache.js"></script>
  <script src="js/lib/moment.js"></script>
</body>

</html>
